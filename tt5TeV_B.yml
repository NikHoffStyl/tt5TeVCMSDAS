plotIt:
  systematics:
    - muScale:
      type: shape
    - puWeight:
      type: shape
    - PrefireWeight:
      type: shape
    - lumi: 1.015     
  configuration:
    width: 800
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (5.02 TeV)'
    experiment: CMS
    extra-label: CMSDAS@CERN2020
    show-overflow: true
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: data
    fake:
      fill-color: "#6A4A3C" # brown
      legend: fake
      order: 4
    DY:
      fill-color: "#EDC951" # yellow
      legend: DY
      order: 5
    TT:
      fill-color: "#CC333F" # red
      legend: TT
      order: 3
    tW:
      fill-color: "#ED5188" # orange
      legend: tW
      order: 2
    VV:
      fill-color: "#88D0E0"
      legend: VV
      order: 1
  plotdefaults:
    y-axis: Events
    log-y: both
    y-axis-show-zero: True
    save-extensions: [pdf]
    show-ratio: True
    sort-by-yields: False
